<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

.card {

    border: none;

    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

.yes {
    background: #ff4d88;
    color: white;
}

.no {
    background: #ddd;
    position: absolute;
}
</style>
</head>

<body>

<div class="card">

    <button class="yes" onclick="yesClicked()">Yes ðŸ’•</button>
    <button class="no" id="noBtn">No ðŸ˜œ</button>
</div>

<script>
function yesClicked() {
    document.getElementById("question").innerHTML =
    "Yay Harsha! ðŸ’•ðŸ’– Happy Valentine's Day ðŸ˜";
}

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
